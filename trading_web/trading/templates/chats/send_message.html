{% extends "base.html" %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-4">Send Message</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Send</button>
    </form>
</div>
{% endblock %}
