{% extends "base.html" %}

{% block title %}Chats{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <div class="max-w-4xl mx-auto">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8 mb-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Your Chats</h2>
            <div class="divide-y divide-gray-200 dark:divide-gray-700">
                {% for user in users %}
                <a href="{% url 'trading:chat_detail' user.id %}" 
                   class="block py-4 hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-150 rounded-lg px-4">
                    <div class="flex items-center space-x-4">
                        <div class="flex-shrink-0">
                            <div class="h-10 w-10 rounded-full bg-blue-500 flex items-center justify-center">
                                <span class="text-white font-medium">{{ user.username|make_list|first|upper }}</span>
                            </div>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-900 dark:text-white">{{ user.username }}</h3>
                        </div>
                        <div class="text-gray-400">
                            <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8">
            <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Start New Chat</h2>
            <form method="post" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                    {{ form.username }}
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Start Chat
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
