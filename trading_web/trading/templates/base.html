<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forex Trading AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
        
                    <a href="/" class="flex items-center px-2">
                        <span class="text-white text-xl font-bold">ForexAI</span>
                    </a>
                   
                    <div class="hidden md:flex items-center space-x-8 ml-10">
                        <a href="#" class="text-gray-300 hover:text-white">Trading</a>
                        <a href="#" class="text-gray-300 hover:text-white">AI Models</a>
                        <a href="#" class="text-gray-300 hover:text-white">Statistics</a>
                    </div>
                </div>

            
                <div class="flex items-center">
                    <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Start Trading
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

   
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                

                
                <div>
                    <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-white">Trading</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">AI Models</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">Statistics</a></li>
                    </ul>
                </div>

            
                <div>
                    <h3 class="text-lg font-bold mb-4">Contact</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-400">Email: x</li>
                        <li class="text-gray-400">GitHub: x</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
