<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading AI - {% block title %}{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-gray-800 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <!-- Logo and main nav -->
                <div class="flex">
                    <a href="#" class="flex items-center px-3 py-2">
                        <span class="text-xl font-bold">Forex AI</span>
                    </a>
                    <!-- Main Navigation -->
                    <div class="hidden md:flex items-center space-x-4 ml-10">
                        <a href="#" class="px-3 py-2 hover:bg-gray-700 rounded">Trading</a>
                        <a href="#" class="px-3 py-2 hover:bg-gray-700 rounded">AI Models</a>
                        <a href="#" class="px-3 py-2 hover:bg-gray-700 rounded">Copy Trading</a>
                    </div>
                </div>

                <!-- User section -->
                <div class="flex items-center">
                    <a href="#" class="px-4 py-2 bg-blue-500 rounded hover:bg-blue-600">Login</a>
                    <a href="#" class="ml-4 px-4 py-2 bg-green-500 rounded hover:bg-green-600">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-6 px-4">
            <div class="flex justify-between">
                <div>
                    <h3 class="text-lg font-bold">Forex Trading AI</h3>
                    <p class="text-sm mt-2">Automated trading with artificial intelligence</p>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
