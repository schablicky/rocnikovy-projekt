<!DOCTYPE html>
<html lang="en" class="{% if user.theme == 'dark' %}dark{% endif %}">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forex Trading AI{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
</head>
<!--Šablona pro základní stránku-->
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white">

    <nav class="bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
        
                    <a href="/" class="flex items-center px-2">
                        <span class="text-white text-xl font-bold">ForexAI</span>
                    </a>
                   
                    <div class="hidden md:flex items-center space-x-8 ml-10">
                        <a href="/" class="text-gray-300 hover:text-white">Trading</a>
                        <a href="/leaderboards" class="text-gray-300 hover:text-white">Leaderboards</a>
                        <a href="/dashboard" class="text-gray-300 hover:text-white">Dashboard</a>
                        <a href="/chats" class="text-gray-300 hover:text-white">Chat</a>
                    </div>
                </div>

            
                <div class="flex items-center space-x-5">
                    <a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Start Trading
                    </a>
                    <a href="{% url 'user_settings' %}" class="text-gray-300 hover:text-white">
                        <img src="../static/img/settings.webp" alt="settings" class="h-7 w-7">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

   <!-- Footer s kontaktem a rychlymi linky --> 
    <footer class="bg-gray-800 text-white mt-12">
        <div class="max-w-7xl mx-auto py-12 px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                
                

                
                <div>
                    <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                    <ul class="space-y-2">
                        <li><a href="/" class="text-gray-400 hover:text-white">Trading</a></li>
                        <li><a href="/leaderboards" class="text-gray-400 hover:text-white">Leaderboards</a></li>
                        <li><a href="/dashboard" class="text-gray-400 hover:text-white">Dashboard</a></li>
                    </ul>
                </div>

            
                <div>
                    <h3 class="text-lg font-bold mb-4">Contact</h3>
                    <ul class="space-y-2">
                        <li class="text-gray-400">Instagram: tomschab</li>
                        <li class="text-gray-400">GitHub: @schablicky, @matejzimmer</li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
