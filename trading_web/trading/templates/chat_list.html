{% extends "base.html" %}

{% block title %}Chats{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-4">Chats</h2>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'trading:chat_detail' user.id %}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
    <h2 class="text-2xl font-bold mt-8 mb-4">Start a New Chat</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add</button>
    </form>
</div>
{% endblock %}
