<!-- trading/templates/trading/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forex Trading AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <a href="{% url 'trading:home' %}" class="flex items-center py-4">
                        <span class="font-semibold text-gray-500 text-lg">Forex Trading AI</span>
                    </a>
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="{% url 'trading:dashboard' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">Dashboard</a>
                        <a href="{% url 'trading:ai_trading' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">AI Trading</a>
                        <a href="{% url 'trading:manual_trading' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">Manual Trading</a>
                        <a href="{% url 'trading:copy_trading' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">Copy Trading</a>
                        <a href="{% url 'trading:messages' %}" class="py-4 px-2 text-gray-500 hover:text-green-500">Messages</a>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    {% if user.is_authenticated %}
                        <span class="text-gray-500">Welcome, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-2 font-medium text-gray-500 rounded hover:bg-green-500 hover:text-white transition duration-300">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
