{% extends "base.html" %}

{% block title %}Leaderboards{% endblock %}

{% block content %}
<div class="text-center mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-4">Leaderboards</h1>
    <h2 class="mb-6 text-gray-600">Top users by balance:</h2>
    <table class="w-full border-collapse">
        <thead>
            <tr class="bg-gray-100">
                <th class="border py-2 px-4">#</th>
                <th class="border py-2 px-4">Username</th>
                <th class="border py-2 px-4">Role</th>
                <th class="border py-2 px-4">Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td class="border py-2 px-4">{{ forloop.counter }}</td>
                <td class="border py-2 px-4">{{ user.username }}</td>
                <td class="border py-2 px-4">{{ user.role }}</td>
                <td class="border py-2 px-4">{{ user.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
